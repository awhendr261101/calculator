<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Awodwa's Calculator</h1>
    <div class="cal">
        <form class="entry"><input type="text"></form>
        <div>
            <button class="button9">1</button>
            <button class="button10">2</button>
            <button class="button11">3</button>
            <button class="button12">x</button>
        </div>
        <div>
            <button class="button5">4</button>
            <button class="button6">5</button>
            <button class="button7">6</button>
            <button class="button8">-</button>
        </div>
        <div>
            <button class="button9">1</button>
            <button class="button10">2</button>
            <button class="button11">3</button>
            <button class="button12">x</button>
        </div>
        <div class="lastrow">
            <button class="button13">.</button>
            <button class="button14">0</button>
            <button class="button15">=</button>
            <button class="button16">รท</button>
        </div>
    </div>
</body>
</html>
